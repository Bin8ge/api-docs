id:
  type: string
  description: 消息id
  example: 1c4532f6-*********-93e9-6347f410f91c
type:
  type: integer
  description: 消息类型, 1:文字消息, 2:图片消息，3:视频消息，4:文件消息， 8:音频消息，9:KMarkdown，10:card消息
author:
  description: 消息作者
  allOf:
    - $ref: '../_index.yaml#/User'
content:
  type: string
  description: 消息内容
mention:
  type: array
  description: '`@特定用户` 的用户ID数组'
  items:
    type: string
mention_all:
  type: boolean
  description: 是否含有`@全体人员`
mention_roles:
  type: array
  description: '`@特定角色` 的角色ID数组'
  items:
    type: int
mention_here:
  type: boolean
  description: 是否含有`@在线成员`
embed:
  type: object
  properties:
    type:
      type: string
    url:
      type: string
  additionalProperties: true
  example:
    type: bili-video
    url: ''
    origin_url: https://www.bilibili.com/video/XXXXX
    av_no: 11J411E
    iframe_path: https://player.bilibili.com/player.html?xxx=xxx
    duration: 97
    title: Title
    pic: https://**/lc01gi.jpg
embeds:
  type: array
  description: 超链接解析数据
  items:
    $ref: '#/embed'
attachments:
  oneOf:
    - $ref: './multimedia.yaml#/image/properties/attachments'
    - $ref: './multimedia.yaml#/video/properties/attachments'
    - $ref: './multimedia.yaml#/file/properties/attachments'
reaction:
  type: object
  properties:
    emoji:
      type: object
      properties:
        id:
          type: string
          example: '[#129315;]'
        name:
          type: string
          example: '[#129315;]'
    count:
      type: integer
    me:
      type: boolean
reactions:
  type: array
  items:
    $ref: '#/reaction'
quote:
  type: object
  properties:
    id:
      type: string
      description: 引用消息id
      example: 1c4532f6-*********-93e9-6347f410f91c
    type:
      type: integer
      description: 引用消息类型
      example: 1
    content:
      type: string
      description: 引用消息内容
      example: hello world
    create_at:
      type: integer
      description: 引用消息创建时间（毫秒）
      example: 1628069285358
    author:
      description: 作者的用户信息
      allOf:
        - $ref: '../_index.yaml#/User'
mention_part:
  type: object
  properties:
    id:
      type: string
      example: 28444
    username:
      type: string
      example: example
    full_name:
      type: string
      example: example#1111
    avatar:
      type: string
      example: '***.jpg'
mention_info:
  type: object
  properties:
    mention_part:
      description: '`@特定用户` 的用户ID信息，与`mention`中数据对应'
      type: array
      items:
        $ref: '#/mention_part'
    mention_role_part:
      type: array
      description: '`@特定角色` 的角色ID信息，与`mention_roles`中数据对应'
      items:
        $ref: '../_index.yaml#/GuildRole'
