click-button:
  content: 
    application/json:
      schema:
        allOf:
          - $ref: '../../schemas/_index.yaml#/SystemEvent'
          - type: object
            properties:
              d:
                type: object
                properties:
                  extra:
                    type: object
                    properties:
                      type:
                        description: 消息类型，此处为`message_btn_click`
                        example: 'message_btn_click'
                      body:
                        type: object
                        properties:
                          user_id:
                            $ref: '../../schemas/user/_fields.yaml#/id'
                          msg_id:
                            $ref: '../../schemas/message/_fields.yaml#/id'
                          value:
                            type: string
                            description: 按钮`return-val`的返回值
                          target_id:
                            allOf:
                              - $ref: '../../schemas/_index.yaml#/GuildChannelId'
                            description: 消息所在频道的id
                          guild_id:
                            $ref: '../../schemas/_index.yaml#/GuildId'
                          user_info:
                            $ref: '../../schemas/user/_index.yaml#/basic'
