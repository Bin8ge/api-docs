join:
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../../schemas/_index.yaml#/SystemEvent'
          - type: object
            properties:
              d:
                type: object
                properties:
                  extra:
                    type: object
                    properties:
                      type:
                        description: 消息类型，此处为`joined_channel`
                        example: 'joined_channel'
                      body:
                        type: object
                        properties:
                          user_id:
                            $ref: '../../schemas/user/_fields.yaml#/id'
                          channel_id:
                            allOf:
                              - $ref: '../../schemas/_index.yaml#/GuildChannelId'
                            description: 加入的频道id
                          joined_at:
                            type: integer
                            description: 加入的时间（ms)
                            example: 1612790368279
                            
exit:
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../../schemas/_index.yaml#/SystemEvent'
          - type: object
            properties:
              d:
                type: object
                properties:
                  extra:
                    type: object
                    properties:
                      type:
                        description: 消息类型，此处为`exited_channel`
                        example: 'exited_channel'
                      body:
                        type: object
                        properties:
                          user_id:
                            $ref: '../../schemas/user/_fields.yaml#/id'
                          channel_id:
                            allOf:
                              - $ref: '../../schemas/_index.yaml#/GuildChannelId'
                            description: 加入的频道id
                          exited_at:
                            type: integer
                            description: 退出的时间（ms)
                            example: 1612790411267