create:
  content:
    application/json:
      schema:
        type: object
        required:
          - channel_id
        properties:
          channel_id:
            description: 频道id, 如果频道是分组的id,会同步给所有sync=1的子频道
            allOf:
              - $ref: '../schemas/_index.yaml#/GuildChannelId'
          type:
            type: string
            description: value的类型，只能为"role_id","user_id",不传则默认为"user_id"
            enum:
              - role_id
              - user_id
            default: user_id
          value:
            type: string
            description: 根据type，为用户id或频道id
            default: ''

update:
  content:
    application/json:
      schema:
        type: object
        required:
          - channel_id
        properties:
          channel_id:
            description: 频道id, 如果频道是分组的id,会同步给所有sync=1的子频道
            allOf:
              - $ref: '../schemas/_index.yaml#/GuildChannelId'
          type:
            type: string
            description: value的类型，只能为"role_id","user_id",不传则默认为"user_id"
            enum:
              - role_id
              - user_id
            default: user_id
          value:
            type: string
            description: 根据type，为用户id或频道id
            default: ''
          allow:
            type: integer
            description: 默认为0,想要设置的允许的权限值
            default: 0
          deny:
            type: integer
            description: 默认为0,想要设置的拒绝的权限值
            default: 0

delete:
  content:
    application/json:
      schema:
        type: object
        required:
          - channel_id
        properties:
          channel_id:
            description: 频道id, 如果频道是分组的id,会同步给所有sync=1的子频道
            allOf:
              - $ref: '../schemas/_index.yaml#/GuildChannelId'
          type:
            type: string
            description: value的类型，只能为"role_id","user_id",不传则默认为"user_id"
            enum:
              - role_id
              - user_id
            default: user_id
          value:
            type: string
            description: 根据type，为用户id或频道id
            default: ''
